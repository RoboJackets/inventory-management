<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Add Component</title>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<header>
    <!-- Scripts are place here to improve page loading time -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</header>
<body>
    <div class="container">
        <form class="form-horizontal" role="form" method="post" action="">
            <div class="form-group">
                <label for="partNumberInput">Part Number</label>
                <input type="text" class="form-control" id="partNumberInput" placeholder="Enter Location">
            </div>
            <div class="form-group">
                <label for="partNameInput">Part Name</label>
                <input type="text" class="form-control" id="partNameInput" placeholder="Enter Location">
            </div>
            <div class="form-group">
                <label for="categorySelection">Category</label>
                <input type="text" class="form-control" id="categorySelection" placeholder="Enter Location">
            </div>
            <div class="form-group">
                <label for="locationInput">Location</label>
                <input type="text" class="form-control" id="locationInput" placeholder="Enter Location">
            </div>
        </form>
    </div>
</body>
</html>
